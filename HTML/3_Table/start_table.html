<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Table Exercise</title>
  </head>
  <body>

    <table>
      <thead>
        <tr>

          <th>User cash entries</th>
          <th>User cash outflows</th>

        <tr>
          <td>January</td>
          <td>+500</td>
          <td>-400</td>
        </tr>
        <tr>
          <td>February</td>
          <td>+650</td>
          <td>-330</td>
        </tr>
        <tr>
          <td>March</td>
          <td>+380</td>
          <td>-200</td>
        </tr>
        <tr>
          <td>April</td>
          <td>+495</td>
          <td>-190</td>
        </tr>
        <tr>
          <td>May</td>
          <td>+765</td>
          <td>-295</td>
        </tr>
        <tr>
          <td>June</td>
          <td>+840</td>
          <td>-460</td>
        </tr>
        <tr>
          <td>July</td>
          <td>+635</td>
          <td>-385</td>
        </tr>
        <tr>
          <td>August</td>
          <td>+590</td>
          <td>-300</td>
        </tr>
        <tr>
          <td>September</td>
          <td>+475</td>
          <td>-220</td>
        </tr>
        <tr>
          <td>October</td>
          <td>+770</td>
          <td>-345</td>
        </tr>
        <tr>
          <td>November</td>
          <td>+860</td>
          <td>-260</td>
        </tr>
        <tr>
          <td>December</td>
          <td>+390</td>
          <td>-180</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Values sum:</td>
          <td>+7350</td>
          <td>-3565</td>
        </tr>
      </tfoot>
    </table>


  </body>
</html>
