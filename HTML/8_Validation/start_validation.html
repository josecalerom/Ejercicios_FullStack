<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Validation Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="form-email">Email<abbr title="required">*</abbr></label>
        <input type="email" id="form-email" name="email" required/>
        <label for="form-pass">Password<abbr title="required">*</abbr></label>
        <input type="password" id="form-pass" name="pass" required/>
      </div>
      <div>
        <label for="form-name">Name and surname<abbr title="required">*</abbr></label>
        <input type="text" id="form-name" name="name" required/>
        <label for="form-dob">Date of birth<abbr title="required">*</abbr></label>
        <input type="date" id="form-dob" name="dob" required/>
        <label for="form-tel">Phone number<abbr title="required">*</abbr></label>
        <input type="tel" id="form-tel" name="tel" required/>
      </div>
      <div>
        <label for="form-plan">Plans<abbr title="required">*</abbr></label>
        <select id="form-plan" name="plan" required>
          <option value="0">Free</option>
          <optgroup label="Monthly">
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select>
        <label for="form-pro">PRO plan<abbr title="required">*</abbr></label>
        <input id="form-pro" name="pro" type="checkbox" required/>
      </div>
      <div>
        <label for="form-cc">Credit card number<abbr title="required">*</abbr></label>
        <input id="form-cc" name="cc" type="number" maxlength="16" required/>
        <label for="form-cvc">CVC<abbr title="required">*</abbr></label>
        <input id="form-cvc" name="cvc" type="number" maxlength="3" required/>
        <label for="form-exp">Expiration date<abbr title="required">*</abbr></label>
        <input id="form-exp" name="exp" type="date" required/>
        <label for="form-address">Address<abbr title="required">*</abbr></label>
        <textarea cols="100" rows="8" id="form-address" placeholder="Write your address" name="form-address" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
