<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Attributes Lesson</title>
  </head>
  <body>
    <p>A disabled button</p>
    <button type="button" disabled>Enviar</button>
    <br>
    <br>
    <p>An input field with label, in the range of 0-100 and double step (the input type number should have the focus on the opening of the page)</p>
    <label for="field_numbers">Input field for numbers</label>
    <input type="number" name="field_numbers" min="0" max="100" autofocus/>
    <br>
    <br>
    <p>A checkbox with label (the checkbox should be already selected)</p>
    <input type="checkbox" name="checkbox_selected" value="selected" checked/>
    <label for="checkbox_selected">Selected checkbox</label>
    <br>
    <br>
    <label for="date">Input date type</label>
    <input type="date" name="date" />
  </body>
</html>
