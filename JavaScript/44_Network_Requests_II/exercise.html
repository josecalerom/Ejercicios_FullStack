<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here

async function fetchAPI() {
  const respuesta = await fetch("https://jsonplaceholder.typicode.com/todos/4");
  const todo = await respuesta.json();

  const container = document.getElementById("container");

  const h2 = document.createElement("h2");
  h2.textContent = todo.title;
  container.appendChild(h2);

  const checkboxInput = document.createElement("input");
  checkboxInput.type = "checkbox";
  checkboxInput.checked = todo.completed;
  container.appendChild(checkboxInput);
}

fetchAPI()
  .catch(err => {
    console.error(err);
  });

</script>
