<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Card Lesson</title>
  </head>
  <body>
    <div class="card">
      <img src="image_cap.png" alt="image cap" height="200">
      <div class="card_body">
        <h2>Card title</h2>
        <p>Some quick example text to build</p>
        <p>on the card title and make up the</p>
        <p>bulk of the card content.</p>
        <p>An item</p>
        <p>A second item</p>
        <p>A third item</p>
      </div>
      <div class="card_bottom">
        <a href="#link">Card link</a>
        <a href="#link">Another link</a> 
      </div>
    </div>
  </body>
</html>
