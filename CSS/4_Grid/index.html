<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calc-test-one">
            <h1>Calculadora usando botones</h1>
            <section class="grid-calc-one">
                <div class="screen output" id="output">0</div>
                <button class="screen operators" id="plus">+</button>
                <button class="screen operators" id="minus">-</button>
                <button class="screen operators" id="mult">x</button>
                <button class="screen operators" id="div">รท</button>
                <button class="screen" id="nine">9</button>
                <button class="screen" id="eight">8</button>
                <button class="screen" id="seven">7</button>
                <button class="screen" id="six">6</button>
                <button class="screen" id="five">5</button>
                <button class="screen" id="four">4</button>
                <button class="screen" id="three">3</button>
                <button class="screen" id="two">2</button>
                <button class="screen" id="one">1</button>
                <button class="screen" id="zero">0</button>
                <button class="screen" id="dot">.</button>
                <button class="screen" id="ac">AC</button>
                <button class="screen equal" id="equal">=</button>
            </section>
        </div>
        <div class="calc-test-two">
            <h1>Calculadora usando divs</h1>
            <section class="grid-calc-two">
                <div class="screen output" id="output">0</div>
                <div class="screen operators center" id="plus">+</div>
                <div class="screen operators center" id="minus">-</div>
                <div class="screen operators center" id="mult">x</div>
                <div class="screen operators center" id="div">รท</div>
                <div class="screen center" id="nine">9</div>
                <div class="screen center" id="eight">8</div>
                <div class="screen center" id="seven">7</div>
                <div class="screen center" id="six">6</div>
                <div class="screen center" id="five">5</div>
                <div class="screen center" id="four">4</div>
                <div class="screen center" id="three">3</div>
                <div class="screen center" id="two">2</div>
                <div class="screen center" id="one">1</div>
                <div class="screen center" id="zero">0</div>
                <div class="screen center" id="dot">.</div>
                <div class="screen center" id="ac">AC</div>
                <div class="screen equal" id="equal">=</div>
            </section>
        </div>
    </main> 
</body>
</html>
